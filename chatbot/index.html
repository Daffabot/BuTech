<html xmlns="”http://www.w3.org/1999/xhtml”">
  <head>
    <link rel="icon" type="image/x-icon" href="../main/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbot | BuTech</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg">
    <main id="prime">
      <div class="chat-box-container">
        <div class="profile">
          <img src="./image/logo.webp" alt="Profile Picture" />
          <h1 class="chat-box-header">Chat <span>The Reporter</span></h1>
        </div>
        <main id="master">
          <div id="main" class="main"></div>
        </main>
      </div>
      <div class="chat-input-container">
        <div class="sms" style="margin-left: 0; width: 100%">
          <input id="input" type="text" placeholder="type here..." autocomplete="off" style="cursor: pointer" value />
          <button class="button" id="speech" type="button" name="speech">🎤</button>
          <button class="chat-submit" id="submit" type="button" name="submit"></button>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
